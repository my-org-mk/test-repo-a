name: Dynamic Matrix Workflow

on: [push]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.value }}  # Reference step output correctly
    steps:
      - name: Generate a List
        id: generate
        run: |
          comma_separated_list="task1,task2,task3"
          json_array=$(echo "$comma_separated_list" | jq -R -s 'split(",")')
          echo "value=$json_array" >> $GITHUB_OUTPUT 


  dynamic-matrix-job:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}  # Correctly parse JSON
    steps:
      - name: Process Task
        run: |
          echo "Processing task: ${{ matrix.task }}"
