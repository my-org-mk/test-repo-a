name: Dynamic Matrix Workflow

on: [push]

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.generate.outputs.value }}  # Reference step output correctly
    steps:
      - name: Generate a Comma-Separated List
        id: generate
        run: echo "value=task1,task2,task3" >> $GITHUB_OUTPUT  # Set the list to the output variable

  dynamic-matrix-job:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: ${{ fromJson('["' + needs.generate-matrix.outputs.matrix | replace(',', '","') + '"]') }}  # Convert the comma-separated string into a JSON array
    steps:
      - name: Process Task
        run: echo "Processing task ${{ matrix.task }}"
