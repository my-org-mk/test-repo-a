    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Github Tag Bump
          id: tag-bump
          uses: anothrNick/github-tag-action@1.67.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}          
  trigger-remote-workflow:
    needs: [trigger]
    runs-on:
      labels: ubuntu-latest
    steps:
