        json=$(echo "{ \"user\": \"ENVGIT_moto\", \"token\": \"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\" }" | jq '.|fromjson')
        pat=$(echo "$json" | jq -r '.token')
