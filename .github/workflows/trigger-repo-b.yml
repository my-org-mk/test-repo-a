    - name: Github Tag Bump
      id: tag-bump
      uses: anothrNick/github-tag-action@1.67.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
    
    - name: Github Tag Bump Major
      id: tag-bump-major
      if: steps.tag-bump.outputs.new_tag != ''
      run: |        
        major_tag=$(echo ${{ steps.tag-bump.outputs.new_tag }} | cut -d'.' -f1)
        git tag -f $major_tag
        git push origin $major_tag --force
        echo "value=$major_tag" >> $GITHUB_OUTPUT

    - name: Put ecr tags      
      id: build-image
      env:
        NEW_TAG: ${{ steps.tag-bump.outputs.new_tag }}
        MAJOR_TAG: ${{ steps.tag-bump-major.outputs.value }}
      run: |
        if [ -n "${{ env.NEW_TAG }}" ]; then
          echo acr put ${{ env.NEW_TAG }}
        fi
        if [ -n "${{ env.MAJOR_TAG }}" ]; then
          echo acr put ${{ env.MAJOR_TAG }}
        fi

